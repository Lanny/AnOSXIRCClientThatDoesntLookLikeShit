<!DOCTYPE html>
<html>
  <head>
    <title>AOICTDLLS - Prefrences</title>
    <link href="css/topcoat-desktop-dark.min.css" 
          rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/prefrences.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="faux-title-bar"
         data-bind="event: {mousedown: $root.startWindowDrag,
                            mouseup: $root.endWindowDrag}">
        <div class="os-button close" data-bind="click: $root.close"></div>
        <div class="os-button minimize" data-bind="click: $root.min"></div>
        <div class="os-button maximize" data-bind="click: $root.max"></div>
      <h1 id="window-title">Prefrences</h1>
    </div>
    <div id="content-wrapper">
      <div id="notices" data-bind="foreach: $root.notices">
        <div class="notice" 
             data-bind="text: $data.text, css: {transparent: $data.fading()}">
        </div>
      </div>
      <label>
        <span class="label">Default Nickname</span>
        <input type="text" class="topcoat-text-input--large"
               data-bind="value: prefs.defaultNick" />
      </label>

      <span class="label">New tab for private messages</span>
      <label class="topcoat-switch">
        <input type="checkbox" class="topcoat-switch__input"
               data-bind="checked: prefs.newTabOnPM" />
        <div class="topcoat-switch__toggle"></div>
      </label>

      <span class="label">
        <span>Autoconnect Networks</span>
        <div class="topcoat-button"
             data-bind="click: $root.addAutoconnectNetwork">
          Add
        </div>
      </span>
      <ul class="top-level-list"
          data-bind="foreach: $root.prefs.autoNetworks">
        <li>
          <input type="text" placeholder="irc.example.net:6667"
                 class="topcoat-text-input incog-input"
                 data-bind="value: $data.addr" />
          <div class="topcoat-button--quiet hidden-btn"
               data-bind="click: $root.deleteAutoNetwork">
            Delete
          </div>
          <div class="topcoat-button--quiet hidden-btn"
               data-bind="$root.addCommand">
            Add Command
          </div>
          <ul data-bind="foreach: $data.startCommands()">
            <li>
              <span class="auto-command" data-bind="text: $data"></span>
            </li>
          </ul>
        </li>
      </ul>

      <h3>Custom Stylesheets</h3>
      <ul data-bind="foreach: $root.prefs.stylesheets">
        <li>
          <span data-bind="$data"></span>
          <div>Delete</div>
        </li>
      </ul>
      <div>Add Stylesheet</div>

      <label>
        <span class="label">Command History Length</span>
        <input type="number" class="topcoat-text-input--large"
               data-bind="value: prefs.commandHistoryLength" />
      </label>

      <hr />
      <div class="topcoat-button--large--cta"
           data-bind="click: $root.savePrefs">
        Save
      </div>
    </div>
    <script src="knockout.js" type="text/javascript"></script>
    <script src="utils.js" type="text/javascript"></script>
    <script src="prefrences.js" type="text/javascript"></script>
  </body>
</html>
